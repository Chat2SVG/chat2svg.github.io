    <circle cx="150" cy="100" r="1.5" />
    <circle cx="250" cy="75" r="2" />
    <circle cx="350" cy="125" r="1.5" />
    <circle cx="450" cy="50" r="2" />
    <circle cx="100" cy="200" r="1.5" />
    <circle cx="200" cy="150" r="2" />
    <circle cx="300" cy="225" r="1.5" />
