  <circle cx="80" cy="70" r="15" fill="#FFC0CB"/>
  <circle cx="30" cy="90" r="15" fill="#FFC0CB"/>
  <circle cx="470" cy="60" r="15" fill="#FFC0CB"/>
  <circle cx="440" cy="40" r="15" fill="#FFC0CB"/>
  <circle cx="490" cy="90" r="15" fill="#FFC0CB"/>
