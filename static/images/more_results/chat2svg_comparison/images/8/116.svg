  <rect x="445" y="350" width="10" height="162" fill="#FF4500"/>
  <rect x="435" y="400" width="30" height="10" fill="#FF4500"/>
  <rect x="440" y="450" width="20" height="10" fill="#FF4500"/>
  
  <!-- Sun -->
