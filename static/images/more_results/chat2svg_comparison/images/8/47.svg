<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body of the flute -->
  <rect x="50" y="240" width="412" height="32" rx="16" ry="16" fill="url(#silverGradient)" />
  
  <!-- Mouthpiece -->
  <circle cx="50" cy="256" r="20" fill="url(#silverGradient)" />
  
  <!-- Keys -->
  <circle cx="120" cy="256" r="12" fill="#A0A0A0" stroke="#808080" stroke-width="2" />
  <circle cx="180" cy="256" r="12" fill="#A0A0A0" stroke="#808080" stroke-width="2" />
  <circle cx="240" cy="256" r="12" fill="#A0A0A0" stroke="#808080" stroke-width="2" />
  <circle cx="300" cy="256" r="12" fill="#A0A0A0" stroke="#808080" stroke-width="2" />
  <circle cx="360" cy="256" r="12" fill="#A0A0A0" stroke="#808080" stroke-width="2" />
  <circle cx="420" cy="256" r="12" fill="#A0A0A0" stroke="#808080" stroke-width="2" />
  
  <!-- Embouchure hole -->
  <ellipse cx="80" cy="256" rx="8" ry="6" fill="#404040" />
  
  <!-- Reflections -->
  <line x1="60" y1="245" x2="450" y2="245" stroke="white" stroke-width="2" stroke-opacity="0.5" />
  <line x1="60" y1="267" x2="450" y2="267" stroke="#A0A0A0" stroke-width="2" stroke-opacity="0.3" />
</svg>