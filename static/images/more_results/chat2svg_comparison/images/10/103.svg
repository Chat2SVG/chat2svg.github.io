<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky background -->
  <rect width="512" height="512" fill="#001d3d" />

  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="80" cy="80" r="2"/>
    <circle cx="150" cy="50" r="2"/>
    <circle cx="300" cy="120" r="2"/>
    <circle cx="400" cy="80" r="2"/>
    <circle cx="220" cy="200" r="2"/>
    <circle cx="350" cy="300" r="2"/>
    <circle cx="100" cy="350" r="2"/>
    <circle cx="450" cy="400" r="2"/>
    <circle cx="200" cy="450" r="2"/>
    <circle cx="320" cy="480" r="2"/>
  </g>

  <!-- Spaceship -->
  <g fill="#cccccc" stroke="#555555" stroke-width="2">
    <!-- Body -->
    <path d="M256 200 L280 280 L256 260 L232 280 Z" />

    <!-- Windows -->
    <circle cx="256" cy="240" r="10" fill="#00aaff" stroke="#555555" />
  </g>

  <!-- Engine trail -->
  <g fill="#ff9900" opacity="0.7">
    <ellipse cx="256" cy="280" rx="20" ry="10" />
    <ellipse cx="256" cy="290" rx="15" ry="7" />
    <ellipse cx="256" cy="300" rx="10" ry="5" />
  </g>
</svg>