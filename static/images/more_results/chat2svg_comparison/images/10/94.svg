<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#f0f0f0"/>

  <!-- Body -->
  <rect x="156" y="200" width="200" height="200" rx="20" ry="20" fill="#cccccc" stroke="#999999" stroke-width="4"/>

  <!-- Head -->
  <rect x="156" y="80" width="200" height="120" rx="20" ry="20" fill="#cccccc" stroke="#999999" stroke-width="4"/>

  <!-- Antennas -->
  <line x1="256" y1="80" x2="256" y2="40" stroke="#999999" stroke-width="4"/>
  <circle cx="256" cy="35" r="10" fill="#ff4081" stroke="#999999" stroke-width="2"/>

  <!-- Eyes with glow -->
  <circle cx="206" cy="140" r="20" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <circle cx="206" cy="140" r="10" fill="#00ffea">
    <animate attributeName="r" from="10" to="15" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
  </circle>

  <circle cx="306" cy="140" r="20" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <circle cx="306" cy="140" r="10" fill="#00ffea">
    <animate attributeName="r" from="10" to="15" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
  </circle>

  <!-- Mouth -->
  <rect x="206" y="180" width="100" height="10" rx="5" ry="5" fill="#333333"/>

  <!-- Arms -->
  <rect x="116" y="220" width="40" height="120" rx="10" ry="10" fill="#cccccc" stroke="#999999" stroke-width="4"/>
  <rect x="356" y="220" width="40" height="120" rx="10" ry="10" fill="#cccccc" stroke="#999999" stroke-width="4"/>

  <!-- Legs -->
  <rect x="196" y="400" width="40" height="80" rx="10" ry="10" fill="#cccccc" stroke="#999999" stroke-width="4"/>
  <rect x="276" y="400" width="40" height="80" rx="10" ry="10" fill="#cccccc" stroke="#999999" stroke-width="4"/>

  <!-- Feet -->
  <ellipse cx="216" cy="480" rx="30" ry="10" fill="#999999"/>
  <ellipse cx="296" cy="480" rx="30" ry="10" fill="#999999"/>
</svg>