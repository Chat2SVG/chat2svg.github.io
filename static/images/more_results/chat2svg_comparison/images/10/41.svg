<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dragon Body -->
  <path d="M100,300 Q150,100 300,150 Q450,200 400,300 Q350,400 100,300 Z" fill="#8B0000" stroke="#000" stroke-width="4"/>

  <!-- Dragon Wings -->
  <path d="M150,250 Q100,200 150,150" fill="#A52A2A" stroke="#000" stroke-width="3"/>
  <path d="M350,250 Q400,200 350,150" fill="#A52A2A" stroke="#000" stroke-width="3"/>

  <!-- Dragon Head -->
  <circle cx="400" cy="200" r="30" fill="#8B0000" stroke="#000" stroke-width="3"/>
  <polygon points="430,200 400,190 400,210" fill="#000"/>

  <!-- Bus Windows -->
  <rect x="180" y="220" width="40" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2"/>
  <rect x="230" y="220" width="40" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2"/>
  <rect x="280" y="220" width="40" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2"/>
  <rect x="330" y="220" width="40" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2"/>

  <!-- Wheels -->
  <circle cx="200" cy="350" r="20" fill="#000" />
  <circle cx="300" cy="350" r="20" fill="#000" />

  <!-- Dragon Legs -->
  <line x1="180" y1="300" x2="180" y2="350" stroke="#000" stroke-width="4"/>
  <line x1="220" y1="300" x2="220" y2="350" stroke="#000" stroke-width="4"/>
  <line x1="280" y1="300" x2="280" y2="350" stroke="#000" stroke-width="4"/>
  <line x1="320" y1="300" x2="320" y2="350" stroke="#000" stroke-width="4"/>

  <!-- Tail -->
  <path d="M100,300 Q80,320 100,340 Q80,360 100,380" fill="#8B0000" stroke="#000" stroke-width="3"/>
</svg>