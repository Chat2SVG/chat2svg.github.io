<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Car Body -->
  <rect x="100" y="250" width="312" height="100" fill="#0000FF" stroke="#000" stroke-width="4"/>
  
  <!-- Car Roof -->
  <polygon points="150,250 200,200 312,200 362,250" fill="#0000FF" stroke="#000" stroke-width="4"/>
  
  <!-- Windows -->
  <rect x="220" y="210" width="40" height="40" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <rect x="252" y="210" width="40" height="40" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="180" cy="360" r="30" fill="#333" stroke="#000" stroke-width="4"/>
  <circle cx="332" cy="360" r="30" fill="#333" stroke="#000" stroke-width="4"/>
  
  <!-- Flashing Lights -->
  <g>
    <!-- Red Light -->
    <circle cx="160" cy="200" r="20" fill="#FF0000" stroke="#800000" stroke-width="2"/>
    <!-- Blue Light -->
    <circle cx="352" cy="200" r="20" fill="#0000FF" stroke="#000080" stroke-width="2"/>
    <!-- Light Strips -->
    <rect x="140" y="180" width="40" height="10" fill="none" stroke="#FF0000" stroke-width="2"/>
    <rect x="332" y="180" width="40" height="10" fill="none" stroke="#0000FF" stroke-width="2"/>
  </g>
  
  <!-- Additional Details -->
  <rect x="280" y="270" width="40" height="20" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <text x="300" y="285" text-anchor="middle" font-size="12" fill="#000">POLICE</text>
</svg>