<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="512" height="512" fill="#87CEEB" />

  <!-- Snowy Ground -->
  <rect y="350" width="512" height="162" fill="#FFFFFF" />

  <!-- Trees -->
  <!-- Tree 1 -->
  <polygon points="100,350 80,300 120,300" fill="#228B22" />
  <polygon points="100,300 70,250 130,250" fill="#228B22" />
  <polygon points="100,250 90,220 110,220" fill="#228B22" />
  
  <!-- Tree 2 -->
  <polygon points="200,350 180,280 220,280" fill="#228B22" />
  <polygon points="200,280 160,220 240,220" fill="#228B22" />
  <polygon points="200,220 190,200 210,200" fill="#228B22" />

  <!-- Tree 3 -->
  <polygon points="300,350 280,290 320,290" fill="#228B22" />
  <polygon points="300,290 260,230 340,230" fill="#228B22" />
  <polygon points="300,230 290,210 310,210" fill="#228B22" />

  <!-- Cottage Base -->
  <rect x="180" y="250" width="152" height="100" fill="#8B4513" />

  <!-- Cottage Roof -->
