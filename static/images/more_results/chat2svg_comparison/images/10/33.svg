  <!-- Cottage Windows -->
  <rect x="200" y="270" width="30" height="30" fill="#ADD8E6" stroke="#000000" stroke-width="2"/>
  <rect x="282" y="270" width="30" height="30" fill="#ADD8E6" stroke="#000000" stroke-width="2"/>

  <!-- Chimney -->
  <rect x="310" y="190" width="20" height="40" fill="#8B4513" />

  <!-- Smoke -->
  <path d="M320,190 
           C330,180 340,180 350,190 
           C360,200 360,200 350,210
           C340,220 330,220 320,210"
        fill="none" stroke="#A9A9A9" stroke-width="4" />

  <!-- Snow on Trees -->
  <circle cx="80" cy="300" r="5" fill="#FFFFFF" />
  <circle cx="120" cy="300" r="5" fill="#FFFFFF" />
  <circle cx="70" cy="250" r="5" fill="#FFFFFF" />
  <circle cx="130" cy="250" r="5" fill="#FFFFFF" />
  <circle cx="90" cy="220" r="5" fill="#FFFFFF" />
  <circle cx="110" cy="220" r="5" fill="#FFFFFF" />

  <circle cx="180" cy="280" r="5" fill="#FFFFFF" />
  <circle cx="220" cy="280" r="5" fill="#FFFFFF" />
  <circle cx="160" cy="220" r="5" fill="#FFFFFF" />
  <circle cx="240" cy="220" r="5" fill="#FFFFFF" />
  <circle cx="190" cy="200" r="5" fill="#FFFFFF" />
  <circle cx="210" cy="200" r="5" fill="#FFFFFF" />

  <circle cx="280" cy="290" r="5" fill="#FFFFFF" />
  <circle cx="320" cy="290" r="5" fill="#FFFFFF" />
  <circle cx="260" cy="230" r="5" fill="#FFFFFF" />
  <circle cx="340" cy="230" r="5" fill="#FFFFFF" />
  <circle cx="290" cy="210" r="5" fill="#FFFFFF" />
  <circle cx="310" cy="210" r="5" fill="#FFFFFF" />
