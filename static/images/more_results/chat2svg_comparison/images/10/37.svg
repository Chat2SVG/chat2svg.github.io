<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the pickup truck -->
  <rect x="100" y="250" width="300" height="100" fill="#FF0000" stroke="#000" stroke-width="4"/>
  <!-- Truck cabin -->
  <rect x="350" y="220" width="100" height="80" fill="#FF0000" stroke="#000" stroke-width="4"/>
  <!-- Windows -->
  <rect x="360" y="230" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2"/>
  <rect x="400" y="230" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2"/>
  <!-- Wheels -->
  <circle cx="180" cy="360" r="30" fill="#000" />
  <circle cx="320" cy="360" r="30" fill="#000" />
  <!-- Dog's head -->
  <circle cx="390" cy="260" r="15" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- Ears -->
  <polygon points="380,255 385,245 390,255" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <polygon points="400,255 405,245 410,255" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="385" cy="258" r="2" fill="#000"/>
  <circle cx="395" cy="258" r="2" fill="#000"/>
  <!-- Mouth -->
  <path d="M383,263 Q390,270 397,263" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Steering wheel -->
  <circle cx="400" cy="300" r="10" fill="#000" />
  <!-- Driver's arm -->
  <line x1="390" y1="300" x2="400" y2="300" stroke="#000" stroke-width="2"/>
</svg>