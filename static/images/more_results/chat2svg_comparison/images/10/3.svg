<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Horse Body -->
  <ellipse cx="350" cy="300" rx="80" ry="40" fill="#8B4513" />
  
  <!-- Horse Neck and Head -->
  <rect x="380" y="270" width="60" height="20" fill="#8B4513" />
  <circle cx="450" cy="280" r="15" fill="#8B4513" />
  
  <!-- Horse Legs -->
  <rect x="310" y="340" width="10" height="50" fill="#8B4513" />
  <rect x="340" y="340" width="10" height="50" fill="#8B4513" />
  <rect x="370" y="340" width="10" height="50" fill="#8B4513" />
  <rect x="400" y="340" width="10" height="50" fill="#8B4513" />
  
  <!-- Astronaut Body -->
  <circle cx="350" cy="220" r="30" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <rect x="320" y="250" width="60" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  
  <!-- Astronaut Arms -->
  <line x1="320" y1="250" x2="280" y2="300" stroke="#000000" stroke-width="4"/>
  <line x1="380" y1="250" x2="420" y2="300" stroke="#000000" stroke-width="4"/>
  
  <!-- Astronaut Legs -->
  <line x1="340" y1="350" x2="340" y2="400" stroke="#000000" stroke-width="4"/>
  <line x1="360" y1="350" x2="360" y2="400" stroke="#000000" stroke-width="4"/>
  
  <!-- Helmet Visor -->
  <path d="M330,220 Q350,200 370,220" fill="#ADD8E6" stroke="#000000" stroke-width="2"/>
  
  <!-- Reins -->
  <line x1="420" y1="300" x2="350" y2="300" stroke="#000000" stroke-width="2"/>
</svg>