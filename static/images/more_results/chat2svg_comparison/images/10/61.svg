<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Sky -->
  <rect width="512" height="512" fill="#87CEEB"/>

  <!-- Jungle Ground -->
  <rect y="350" width="512" height="162" fill="#228B22"/>

  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="100" y="250" width="20" height="100" fill="#8B4513"/>
    <circle cx="110" cy="240" r="40" fill="#006400"/>
    
    <!-- Tree 2 -->
    <rect x="300" y="260" width="15" height="90" fill="#8B4513"/>
    <circle cx="307" cy="250" r="35" fill="#006400"/>
    
    <!-- Tree 3 -->
    <rect x="400" y="255" width="18" height="95" fill="#8B4513"/>
    <circle cx="409" cy="245" r="38" fill="#006400"/>
  </g>

  <!-- Temple Ruins -->
  <g>
    <!-- Main Structure -->
    <rect x="200" y="200" width="112" height="150" fill="#A9A9A9" stroke="#696969" stroke-width="2"/>

    <!-- Broken Columns -->
    <rect x="220" y="250" width="15" height="100" fill="#778899" />
    <rect x="277" y="250" width="15" height="100" fill="#778899" />
    <rect x="334" y="250" width="15" height="100" fill="#778899" />
    
    <!-- Overgrown Vines -->
    <path d="M220 250 Q230 240 240 250 T260 250 T280 250 T300 250" stroke="#006400" stroke-width="3" fill="none"/>
    <path d="M277 250 Q287 240 297 250 T317 250 T337 250" stroke="#006400" stroke-width="3" fill="none"/>
    
    <!-- Broken Roof -->
    <polygon points="200,200 256,150 312,200" fill="#708090" stroke="#2F4F4F" stroke-width="2"/>
    <line x1="220" y1="200" x2="220" y2="180" stroke="#2F4F4F" stroke-width="2"/>
    <line x1="334" y1="200" x2="334" y2="180" stroke="#2F4F4F" stroke-width="2"/>
  </g>

  <!-- Ground Details -->
  <circle cx="250" cy="480" r="10" fill="#654321"/>
  <circle cx="300" cy="470" r="8" fill="#654321"/>
  <circle cx="350" cy="490" r="12" fill="#654321"/>
</svg>