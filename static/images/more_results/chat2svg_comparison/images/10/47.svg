<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Define gradients for a metallic silver appearance -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9; stop-opacity:1" />
    </linearGradient>
    <radialGradient id="keyGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C0C0C0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080; stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Flute Body -->
  <rect x="50" y="220" width="412" height="72" rx="36" fill="url(#silverGradient)" stroke="#808080" stroke-width="2"/>

  <!-- Keys -->
  <g>
    <!-- Upper Keys -->
    <ellipse cx="120" cy="220" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="180" cy="220" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="240" cy="220" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="300" cy="220" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="360" cy="220" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
  </g>

  <g>
    <!-- Lower Keys -->
    <ellipse cx="120" cy="292" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="180" cy="292" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="240" cy="292" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="300" cy="292" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
    <ellipse cx="360" cy="292" rx="10" ry="5" fill="url(#keyGradient)" stroke="#606060" stroke-width="1"/>
  </g>

  <!-- Embouchure Hole -->
  <circle cx="50" cy="256" r="12" fill="#D3D3D3" stroke="#808080" stroke-width="2"/>

  <!-- End of the Flute -->
  <circle cx="462" cy="256" r="20" fill="url(#silverGradient)" stroke="#808080" stroke-width="2"/>
</svg>