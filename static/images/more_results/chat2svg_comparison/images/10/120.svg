  <!-- Scroll -->
  <circle cx="256" cy="40" r="12" fill="#8B4513" stroke="#000" stroke-width="4"/>
  
  <!-- Bow -->
  <path d="M400,100 
           Q420,180 300,300" 
        stroke="#000" stroke-width="6" fill="none"/>
  
  <!-- Bow Hair -->
