           C150,50 80,120 80,226 
           C80,332 150,402 256,402 
           C362,402 432,332 432,226 
           C432,120 362,50 256,50Z" 
        fill="#8B4513" stroke="#000" stroke-width="4"/>
  
  <!-- F-holes -->
  <path d="M200,180 
           C190,200 210,220 200,240 
           C210,220 190,200 200,180Z" 
        fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <path d="M312,180 
           C302,200 322,220 312,240 
           C322,220 302,200 312,180Z" 
        fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <!-- Neck -->
