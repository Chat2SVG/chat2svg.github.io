<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#87CEEB"/>

  <!-- Tracks -->
  <line x1="100" y1="400" x2="412" y2="400" stroke="#654321" stroke-width="8"/>
  <line x1="100" y1="420" x2="412" y2="420" stroke="#654321" stroke-width="8"/>
  
  <!-- Rail ties -->
  <g stroke="#654321" stroke-width="4">
    <line x1="100" y1="400" x2="100" y2="420"/>
    <line x1="200" y1="400" x2="200" y2="420"/>
    <line x1="300" y1="400" x2="300" y2="420"/>
    <line x1="400" y1="400" x2="400" y2="420"/>
  </g>

  <!-- Steam train body -->
  <rect x="150" y="320" width="200" height="80" fill="#FF4500" stroke="#000" stroke-width="2"/>
  
  <!-- Cab -->
  <rect x="300" y="280" width="80" height="40" fill="#FF8C00" stroke="#000" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="200" cy="400" r="20" fill="#000"/>
  <circle cx="300" cy="400" r="20" fill="#000"/>
  <circle cx="400" cy="400" r="20" fill="#000"/>
  
  <!-- Smokestack -->
  <rect x="160" y="280" width="20" height="40" fill="#555" stroke="#000" stroke-width="2"/>
  
  <!-- Steam -->
  <path d="M170 280 C160 250, 200 250, 190 220" stroke="#AAAAAA" stroke-width="4" fill="none"/>
  <path d="M170 270 C160 240, 200 240, 190 210" stroke="#AAAAAA" stroke-width="4" fill="none"/>
  
  <!-- Windows -->
  <rect x="165" y="330" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="1"/>
  <rect x="205" y="330" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="1"/>
  <rect x="245" y="330" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="1"/>
  
  <!-- Details -->
  <line x1="150" y1="360" x2="350" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="340" x2="350" y2="340" stroke="#000" stroke-width="2"/>
</svg>