<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Burger -->
  <g>
    <!-- Bottom Bun -->
    <ellipse cx="256" cy="400" rx="120" ry="20" fill="#d4a373"/>
    <!-- Lettuce -->
    <path d="M136,400 Q256,350 376,400" fill="#8bc34a"/>
    <!-- Patty -->
    <rect x="136" y="360" width="240" height="40" fill="#795548"/>
    <!-- Top Bun -->
    <ellipse cx="256" cy="360" rx="120" ry="20" fill="#d4a373"/>
    <!-- Sesame Seeds -->
    <circle cx="220" cy="350" r="3" fill="#fff"/>
    <circle cx="240" cy="345" r="3" fill="#fff"/>
    <circle cx="260" cy="350" r="3" fill="#fff"/>
    <circle cx="280" cy="345" r="3" fill="#fff"/>
    <circle cx="300" cy="350" r="3" fill="#fff"/>
  </g>

  <!-- Fries -->
  <g>
    <!-- Cone -->
    <polygon points="100,200 80,350 120,350" fill="#fbc02d"/>
    <!-- Fries -->
    <rect x="85" y="200" width="30" height="150" fill="#fff8e1"/>
    <rect x="90" y="200" width="10" height="150" fill="#ffe082"/>
    <rect x="110" y="200" width="10" height="150" fill="#ffe082"/>
  </g>

  <!-- Soda Cup -->
  <g>
    <!-- Cup -->
    <rect x="350" y="200" width="50" height="150" rx="10" ry="10" fill="#81d4fa"/>
    <!-- Straw -->
    <rect x="370" y="180" width="5" height="20" fill="#ff4081"/>
    <!-- Drink Level -->
    <rect x="350" y="290" width="50" height="60" fill="#0288d1"/>
  </g>

  <!-- Background -->
  <rect width="512" height="512" fill="#ffeb3b"/>
</svg>