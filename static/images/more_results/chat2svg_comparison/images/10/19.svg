  <!-- Shutter Button -->
  <circle cx="96" cy="256" r="20" fill="#000"/>
  
  <!-- Top Bar -->
  <rect x="128" y="64" width="256" height="32" fill="#444" stroke="#000" stroke-width="4"/>
  
  <!-- Viewfinder -->
  <rect x="400" y="176" width="48" height="32" rx="4" ry="4" fill="#222" stroke="#000" stroke-width="4"/>
