<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#000033"/>

  <!-- Earth -->
  <circle cx="256" cy="256" r="100" fill="#1E90FF" stroke="#0B3D91" stroke-width="4"/>
  
  <!-- Earth's continents (simple representation) -->
  <path d="M256 156
           Q270 180 256 204
           Q242 180 256 156Z
           M256 308
           Q280 300 304 308
           Q280 316 256 308Z"
        fill="#228B22"/>

  <!-- Orbit Path -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#FFFFFF" stroke-dasharray="5,5" stroke-width="2"/>

  <!-- Space Station -->
  <g transform="rotate(45 256 256)">
    <!-- Central Hub -->
    <circle cx="256" cy="76" r="15" fill="#AAAAAA" stroke="#666666" stroke-width="2"/>
    
    <!-- Solar Panels -->
    <rect x="256" y="61" width="60" height="10" fill="#CCCCCC" stroke="#999999" stroke-width="2"/>
    <rect x="256" y="65" width="60" height="10" fill="#CCCCCC" stroke="#999999" stroke-width="2"/>
    <rect x="256" y="69" width="60" height="10" fill="#CCCCCC" stroke="#999999" stroke-width="2"/>
    
    <!-- Connecting Lines -->
    <line x1="256" y1="76" x2="316" y2="76" stroke="#999999" stroke-width="2"/>
    <line x1="256" y1="76" x2="256" y2="106" stroke="#999999" stroke-width="2"/>
  </g>
</svg>