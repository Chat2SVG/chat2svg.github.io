<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dragon's body -->
  <ellipse cx="256" cy="320" rx="200" ry="80" fill="#228B22" stroke="#006400" stroke-width="3"/>
  
  <!-- Dragon's head -->
  <circle cx="120" cy="220" r="40" fill="#228B22" stroke="#006400" stroke-width="3"/>

  <!-- Dragon's eyes -->
  <circle cx="110" cy="210" r="5" fill="#ffffff"/>
  <circle cx="130" cy="210" r="5" fill="#ffffff"/>

  <!-- Dragon's tail -->
  <path d="M 460 320 C 480 280, 500 400, 520 350" fill="none" stroke="#228B22" stroke-width="10"/>

  <!-- Bus compartment (body of the dragon) -->
  <rect x="140" y="270" width="232" height="100" fill="#99CCFF" stroke="#00008B" stroke-width="3"/>
  
  <!-- Windows on the bus compartment -->
  <rect x="150" y="280" width="40" height="30" fill="#FFFFFF"/>
  <rect x="200" y="280" width="40" height="30" fill="#FFFFFF"/>
  <rect x="250" y="280" width="40" height="30" fill="#FFFFFF"/>
  <rect x="300" y="280" width="40" height="30" fill="#FFFFFF"/>

  <!-- Wings -->
  <path d="M150 320 C 100 200, 200 200, 180 300" fill="#8FBC8F" stroke="#2E8B57" stroke-width="3"/>
  <path d="M370 320 C 420 200, 320 200, 340 300" fill="#8FBC8F" stroke="#2E8B57" stroke-width="3"/>

  <!-- Dragon's legs -->
  <ellipse cx="170" cy="400" rx="12" ry="25" fill="#228B22" stroke="#006400" stroke-width="3"/>
  <ellipse cx="280" cy="400" rx="12" ry="25" fill="#228B22" stroke="#006400" stroke-width="3"/>
  <ellipse cx="380" cy="400" rx="12" ry="25" fill="#228B22" stroke="#006400" stroke-width="3"/>
</svg>