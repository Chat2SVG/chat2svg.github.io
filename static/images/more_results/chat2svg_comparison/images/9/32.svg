<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for Compass -->
  <circle cx="256" cy="256" r="240" fill="#f5f5f5" stroke="gold" stroke-width="32"/>
  <!-- Compass Needle -->
  <polygon points="256,80 276,256 256,432 236,256" fill="red"/>
  <!-- Compass Center -->
  <circle cx="256" cy="256" r="24" fill="black"/>
  <!-- Compass Directions -->
  <text x="256" y="50" font-family="Arial" font-size="40" text-anchor="middle" fill="black">N</text>
  <text x="256" y="482" font-family="Arial" font-size="40" text-anchor="middle" fill="black">S</text>
  <text x="482" y="270" font-family="Arial" font-size="40" text-anchor="middle" fill="black" transform="rotate(90 482 270)">E</text>
  <text x="30" y="270" font-family="Arial" font-size="40" text-anchor="middle" fill="black" transform="rotate(-90 30 270)">W</text>
</svg>