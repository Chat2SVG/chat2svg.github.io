<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the robot body -->
  <rect x="156" y="256" width="200" height="200" rx="20" ry="20" fill="#CCCCCC"/>
  <!-- Define the robot head -->
  <rect x="156" y="156" width="200" height="100" rx="15" ry="15" fill="#B0B0B0"/>
  <!-- Define the robot eyes -->
  <circle cx="206" cy="206" r="20" fill="#FFFFFF"/>
  <circle cx="306" cy="206" r="20" fill="#FFFFFF"/>
  <!-- Glowing effect for the eyes -->
  <circle cx="206" cy="206" r="10" fill="#00FF00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="306" cy="206" r="10" fill="#00FF00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Add a smile to the robot -->
  <path d="M206,250 Q256,280 306,250" stroke="#000000" stroke-width="5" fill="none"/>
</svg>