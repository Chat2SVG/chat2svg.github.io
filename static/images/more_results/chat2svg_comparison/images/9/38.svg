<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the dog's face -->
  <ellipse cx="256" cy="300" rx="100" ry="120" fill="#D3A87C" />
  
  <!-- Draw the dog's ears -->
  <ellipse cx="156" cy="250" rx="40" ry="60" fill="#D3A87C" />
  <ellipse cx="356" cy="250" rx="40" ry="60" fill="#D3A87C" />

  <!-- Draw the dog's eyes -->
  <circle cx="230" cy="280" r="12" fill="#FFFFFF" />
  <circle cx="282" cy="280" r="12" fill="#FFFFFF" />
  
  <!-- Pupils -->
  <circle cx="230" cy="280" r="6" fill="#000000" />
  <circle cx="282" cy="280" r="6" fill="#000000" />
  
  <!-- Draw the dog's nose -->
  <ellipse cx="256" cy="320" rx="16" ry="12" fill="#000000" />

  <!-- Draw the dog's mouth -->
  <path d="M240,330 Q256,350 272,330" stroke="#000000" stroke-width="4" fill="none" />

  <!-- Draw the chef's hat -->
  <path d="M200,180 Q256,120 312,180" fill="#FFFFFF" />
  <rect x="212" y="180" width="88" height="30" fill="#FFFFFF" />
</svg>