  <circle cx="240" cy="225" r="8" fill="#fff"/>
  <circle cx="270" cy="225" r="8" fill="#fff"/>
  <circle cx="240" cy="225" r="3" fill="#000"/>
  <circle cx="270" cy="225" r="3" fill="#000"/>
  
  <!-- Robot antenna -->
